<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Pokémon</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/pokemon_search.js" defer></script>
</head>
<body>
    <div class="pokemon-search-container">
        <h2>Buscar Pokémon</h2>
        <div class="search-input-group">
            <label for="pokemonName">Nombre del Pokémon:</label>
            <input type="text" id="pokemonName" placeholder="Ej: pikachu o charizard">
            <button id="searchButton">Buscar</button>
        </div>
        <p id="searchErrorMessage" class="error-message"></p>
        <div id="pokemonResult" class="pokemon-result"></div>
    </div>
</body>
</html>
